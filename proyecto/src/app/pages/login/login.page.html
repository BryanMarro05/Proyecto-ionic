<!-- src/app/pages/login/login.page.html -->

<ion-header>
  <ion-toolbar color="charlie">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="login-content">
  <div class="login-container">
    <!-- Logo y Header -->
    <div class="login-header">
      <ion-icon name="pizza-outline" class="logo-icon"></ion-icon>
      <h1>Charlie Boy</h1>
      <p>Pizza & Grill</p>
    </div>

    <!-- Formulario -->
    <ion-card class="login-card">
      <ion-card-content>
        <h2>Iniciar Sesión</h2>
        <p class="subtitle">Ingresa tus credenciales para continuar</p>

        <form (ngSubmit)="onLogin()">
          <!-- Email -->
          <ion-item lines="none" class="input-item">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-input
              type="email"
              [(ngModel)]="email"
              name="email"
              placeholder="Correo electrónico"
              required
            ></ion-input>
          </ion-item>

          <!-- Password -->
          <ion-item lines="none" class="input-item">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-input
              [type]="showPassword ? 'text' : 'password'"
              [(ngModel)]="password"
              name="password"
              placeholder="Contraseña"
              required
            ></ion-input>
            <ion-icon
              [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
              slot="end"
              (click)="togglePasswordVisibility()"
              class="eye-icon"
            ></ion-icon>
          </ion-item>

          <!-- Forgot Password -->
          <div class="forgot-password">
            <ion-button fill="clear" size="small" (click)="goToForgotPassword()">
              ¿Olvidaste tu contraseña?
            </ion-button>
          </div>

          <!-- Login Button -->
          <ion-button expand="block" type="submit" class="login-button">
            Iniciar Sesión
          </ion-button>
        </form>

        <!-- Registro -->
        <div class="register-section">
          <p>¿No tienes cuenta?</p>
          <ion-button fill="outline" expand="block" (click)="goToRegister()">
            Crear Cuenta
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
