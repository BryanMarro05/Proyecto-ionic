<!-- src/app/pages/registro/registro.page.html -->

<ion-header>
  <ion-toolbar color="charlie">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="register-content">
  <div class="register-container">
    <!-- Logo y Header -->
    <div class="register-header">
      <ion-icon name="pizza-outline" class="logo-icon"></ion-icon>
      <h1>Charlie Boy</h1>
      <p>Pizza & Grill</p>
    </div>

    <!-- Formulario -->
    <ion-card class="register-card">
      <ion-card-content>
        <h2>Crear Cuenta</h2>
        <p class="subtitle">Únete a la familia Charlie Boy</p>

        <form (ngSubmit)="onRegister()">
          <!-- Nombre -->
          <ion-item lines="none" class="input-item">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-input
              type="text"
              [(ngModel)]="name"
              name="name"
              placeholder="Nombre completo"
              required
            ></ion-input>
          </ion-item>

          <!-- Email -->
          <ion-item lines="none" class="input-item">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-input
              type="email"
              [(ngModel)]="email"
              name="email"
              placeholder="Correo electrónico"
              required
            ></ion-input>
          </ion-item>

          <!-- Password -->
          <ion-item lines="none" class="input-item">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-input
              [type]="showPassword ? 'text' : 'password'"
              [(ngModel)]="password"
              name="password"
              placeholder="Contraseña (mínimo 8 caracteres)"
              required
              minlength="8"
            ></ion-input>
            <ion-icon
              [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
              slot="end"
              (click)="togglePasswordVisibility()"
              class="eye-icon"
            ></ion-icon>
          </ion-item>

          <!-- Confirmar Password -->
          <ion-item lines="none" class="input-item">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-input
              [type]="showPasswordConfirm ? 'text' : 'password'"
              [(ngModel)]="password_confirmation"
              name="password_confirmation"
              placeholder="Confirmar contraseña"
              required
              minlength="8"
            ></ion-input>
            <ion-icon
              [name]="showPasswordConfirm ? 'eye-off-outline' : 'eye-outline'"
              slot="end"
              (click)="togglePasswordConfirmVisibility()"
              class="eye-icon"
            ></ion-icon>
          </ion-item>

          <!-- Register Button -->
          <ion-button expand="block" type="submit" class="register-button">
            Crear Cuenta
          </ion-button>
        </form>

        <!-- Login -->
        <div class="login-section">
          <p>¿Ya tienes cuenta?</p>
          <ion-button fill="outline" expand="block" (click)="goToLogin()">
            Iniciar Sesión
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
