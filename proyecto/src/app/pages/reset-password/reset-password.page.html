<!-- src/app/pages/reset-password/reset-password.page.html -->

<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Nueva Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="reset-content">
  <div class="reset-password-wrapper">
    
    <!-- Logo y Título -->
    <div class="logo-section">
      <div class="pizza-icon-container">
        <ion-icon name="pizza" class="pizza-icon"></ion-icon>
      </div>
      <h1 class="brand-title">Charlie Boy</h1>
      <p class="brand-subtitle">Pizza & Grill</p>
    </div>

    <!-- Card principal -->
    <div class="reset-card">
      <div class="card-header">
        <div class="lock-icon-wrapper">
          <ion-icon name="key" class="lock-icon"></ion-icon>
        </div>
        <h2>Crear Nueva Contraseña</h2>
        <p class="description">
          Ingresa tu nueva contraseña. Debe tener al menos 8 caracteres.
        </p>
      </div>

      <form (ngSubmit)="resetPassword()" class="reset-form">
        
        <!-- Input de Nueva Contraseña -->
        <div class="input-wrapper">
          <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
          <input
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="password"
            name="password"
            placeholder="Nueva Contraseña"
            class="custom-input"
            required
            minlength="8"
          />
          <ion-icon 
            [name]="showPassword ? 'eye-off-outline' : 'eye-outline'" 
            class="toggle-password"
            (click)="togglePassword()"
          ></ion-icon>
        </div>

        <!-- Input de Confirmar Contraseña -->
        <div class="input-wrapper">
          <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            [(ngModel)]="passwordConfirmation"
            name="password_confirmation"
            placeholder="Confirmar Contraseña"
            class="custom-input"
            required
            minlength="8"
          />
          <ion-icon 
            [name]="showConfirmPassword ? 'eye-off-outline' : 'eye-outline'" 
            class="toggle-password"
            (click)="toggleConfirmPassword()"
          ></ion-icon>
        </div>

        <!-- Indicador de fortaleza de contraseña -->
        <div class="password-strength" *ngIf="password.length > 0">
          <div class="strength-bar">
            <div 
              class="strength-fill" 
              [ngClass]="passwordStrength"
              [style.width.%]="getPasswordStrengthPercent()"
            ></div>
          </div>
          <p class="strength-text">{{ passwordStrengthText }}</p>
        </div>

        <!-- Botón de Restablecer -->
        <ion-button 
          expand="block" 
          type="submit" 
          class="submit-button"
          [disabled]="!password || !passwordConfirmation || isLoading"
        >
          <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
          <ion-icon *ngIf="!isLoading" name="checkmark-circle" slot="start"></ion-icon>
          <span *ngIf="!isLoading">Restablecer Contraseña</span>
        </ion-button>

        <!-- Botón de Volver -->
        <ion-button 
          expand="block" 
          fill="clear" 
          routerLink="/login"
          class="back-link"
        >
          <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
          Volver al inicio de sesión
        </ion-button>
      </form>
    </div>

  </div>
</ion-content>
