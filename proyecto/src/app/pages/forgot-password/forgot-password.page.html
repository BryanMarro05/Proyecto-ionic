<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="forgot-content">
  <div class="forgot-password-wrapper">
    
    <!-- Logo y Título -->
    <div class="logo-section">
      <div class="pizza-icon-container">
        <ion-icon name="pizza" class="pizza-icon"></ion-icon>
      </div>
      <h1 class="brand-title">Charlie Boy</h1>
      <p class="brand-subtitle">Pizza & Grill</p>
    </div>

    <!-- Card principal -->
    <div class="reset-card">
      <div class="card-header">
        <div class="lock-icon-wrapper">
          <ion-icon name="lock-closed" class="lock-icon"></ion-icon>
        </div>
        <h2>¿Olvidaste tu contraseña?</h2>
        <p class="description">
          No te preocupes, ingresa tu correo y te enviaremos las instrucciones para recuperarla.
        </p>
      </div>

      <form (ngSubmit)="sendResetLink()" class="reset-form">
        <!-- Input de Email -->
        <div class="input-wrapper">
          <ion-icon name="mail-outline" class="input-icon"></ion-icon>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Correo Electrónico"
            class="custom-input"
            required
          />
        </div>

        <!-- Botón de Enviar -->
        <ion-button 
          expand="block" 
          type="submit" 
          class="submit-button"
          [disabled]="!email || isLoading"
        >
          <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
          <ion-icon *ngIf="!isLoading" name="send" slot="start"></ion-icon>
          <span *ngIf="!isLoading">Enviar Enlace</span>
        </ion-button>

        <!-- Botón de Volver -->
        <ion-button 
          expand="block" 
          fill="clear" 
          routerLink="/login"
          class="back-link"
        >
          <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
          Volver al inicio de sesión
        </ion-button>
      </form>
    </div>

    <!-- Info adicional -->
    <div class="help-text">
      <ion-icon name="information-circle-outline"></ion-icon>
      <p>El enlace de recuperación expirará en 60 minutos</p>
    </div>

  </div>
</ion-content>
